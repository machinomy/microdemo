<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electirc Demo</title>
    <script src="https://code.jquery.com/jquery-3.0.0.slim.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
    <h1>Hello World</h1>
<pre></pre>

<div id="container" style="width:100%; height:400px;"></div>
<script>
    $(function () {
        $('#container').highcharts({
            chart: {
                type: "line"
            }
        });
    });

    document.addEventListener("DOMContentLoaded", function () {
        var uniqueId = new Array(16)
                        .join()
                        .split(",")
                        .map((m) => Math.random() * 25 + 65)
                        .map((m) => ~~m).map((m) => String.fromCharCode(m)).join("")
        var ws = new WebSocket("ws://127.0.0.1:8888/ws?name=" + uniqueId);

        ws.onmessage = function (event) {
            document.querySelector("pre").innerHTML += event.data + "\n";
        }
    });
</script>
</body>
</html>
